<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서비스 선택</title>
</head>
<body>
<h1>서비스를 선택하세요</h1>
<div>
  <button id="index">로그인 및 회원가입</button>
  <button id="upload">파일 목록 조회 및 업로드, 다운로드</button>
</div>

<script>
        document.getElementById('index').onclick = function() {
            window.location.href = '/index'; // 로그인 및 회원가입 페이지로 이동
        };

        document.getElementById('upload').onclick = function() {
            window.location.href = '/upload'; // 파일 관리 페이지로 이동
        };
    </script>
</body>
</html>
